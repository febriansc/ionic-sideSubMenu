<ion-view view-title="login" hide-nav-bar="true">
  <ion-header-bar >
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>

      <div class="list list-inset">
        <div class="card round-card">
          <div class="item item-divider"></div>

          <div class="item item-text-wrap">
            <label class="item item-input">
              <span class="input-label">Company ID</span>
              <input type="text" ng-model="loginData.companyId">
            </label>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="loginData.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="loginData.password">
            </label>

            <div class="row">
              <div class="col col-50">
                <button class="button button-full button-positive round-button" ng-click="doLogin()">Log in</button>
              </div>
              <div class="col col-50">
                <button class="button button-full button-negative round-button"
                        ng-click="loginData.companyId = null;
                  loginData.username = null;
                  loginData.password = null;">clear
                </button>
              </div>
            </div>

            <a href="#/app/xxx">Forgot Password</a>
          </div>

          <div class="item item-divider"></div>
        </div>
      </div>

  </ion-content>
</ion-view>

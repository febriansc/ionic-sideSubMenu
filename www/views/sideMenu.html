<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="showTopLevelMenu()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Side Menu</h1>
    </ion-header-bar>
    <ion-content>

      <ion-list>
        <button ng-click="showTopLevelMenu()"
                ng-class="{ hide: hideSidemenuBackButton }"
                class="button back-button button-icon icon ion-arrow-left-c button back-button button-icon icon ion-arrow-left-c"
                type="backType"
                label="backLabel"
                icon="backIcon"
                style="">
        </button>

        <div ng-repeat="menu in menuList" style="">
          <!-- displayed only 2 levels of nested categories, other levels are in the subcategories filter triggered by "Refine" button -->
          <ion-item ng-if="menu.child.length > 0 && menu.is_first_level" ng-click="showSubmenu(menu)" class="item" >{{menu.name}}</ion-item>
          <ion-item menu-close ng-if="menu.child.length == 0 || !menu.is_first_level" ng-click="goTo(menu.url)" class="item" >{{menu.name}}</ion-item>
        </div>

      </ion-list>
      <!--<ion-list>
        &lt;!&ndash;<ion-item menu-close href="#/app/login">
          Login
        </ion-item>&ndash;&gt;
        <ion-item menu-close href="#/app/pendingTask">
          Pending Task
        </ion-item>
        <ion-item ui-sref="side-menu-child">
          Account Information
        </ion-item>
        <ion-item menu-close href="#/app/inhouseTransfer">
          Transfer Management
        </ion-item>
        <ion-item menu-close href="#/app/changeLanguage">
          Change Language
        </ion-item>
        <ion-item menu-close href="#/app/changePassword">
          Change Password
        </ion-item>
      </ion-list>-->
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

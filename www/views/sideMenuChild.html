<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable"
                 animation="nav-title-slide-ios7"
                 type="bar-negative"
                 back-button-type="button-icon"
                 back-button-icon="ion-arrow-left-c">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right-ios7"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Side Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <!--<ion-item menu-close href="#/app/login">
          Login
        </ion-item>-->
        <ion-item menu-close href="#/app/balanceInquiry">
          Balance Inquiry
        </ion-item>
        <ion-item menu-close href="#/app/transactionInquiry">
          Transaction Inquiry
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
